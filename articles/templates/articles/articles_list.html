{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>لیست آرتکیل ها</h1> 
        {% for art in articles %}
        <h2><a href="#">{{art.title}}</a></h2>
        <p>{{art.snippet}}</p>
        <p>{{art.date}}</p>
        {% endfor %}
    </div>
</body>
</html>
